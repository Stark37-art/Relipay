<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup - ReliPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      background: #004aad;
      border: none;
      color: white;
      padding: 10px 25px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .toggle-buttons button.active, 
    .toggle-buttons button:hover {
      background: #003380;
    }
    form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #004aad;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #004aad;
      border: none;
      color: white;
      padding: 12px 25px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: #003380;
    }
  </style>
</head>
<body>

<header>ReliPay</header>

<main>
  <div class="form-container">
    <div class="toggle-buttons">
      <button id="showLogin" class="active">Login</button>
      <button id="showSignup">Sign Up</button>
    </div>

    <form id="loginForm" style="display: block;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</main>

<script>
  const showLogin = document.getElementById('showLogin');
  const showSignup = document.getElementById('showSignup');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  showLogin.onclick = () => {
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
    showLogin.classList.add('active');
    showSignup.classList.remove('active');
  };
  showSignup.onclick = () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    showSignup.classList.add('active');
    showLogin.classList.remove('active');
  };

  // Login
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    try {
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (res.ok && data.success) {
        // Only set localStorage if login success
        localStorage.setItem('userEmail', email);
        alert(data.message || 'Login successful');
        window.location.href = 'dashboard.html';
      } else {
        alert(data.message || 'Invalid email or password');
      }
    } catch (error) {
      console.error(error);
      alert('Login failed. Try again later.');
    }
  };

  // Signup (with auto-login after success)
  signupForm.onsubmit = async (e) => {
    e.preventDefault();
    const username = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();

    try {
      const res = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if(res.ok && data.success) {
        // Auto-login after signup
        const loginRes = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const loginData = await loginRes.json();
        if (loginRes.ok && loginData.success) {
          localStorage.setItem('userEmail', email);
          alert('Account created and logged in!');
          window.location.href = 'dashboard.html';
        } else {
          alert(loginData.message || 'Login failed after signup');
        }
      } else {
        alert(data.message || 'Signup failed');
      }
    } catch {
      alert('Signup failed. Try again later.');
    }
  };
</script>

</body>
</html>
