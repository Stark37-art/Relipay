<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - ReliPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #004aad;
    }
    .balance {
      font-size: 24px;
      color: green;
      text-align: center;
      margin: 20px 0;
    }
    form label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #004aad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #003380;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">ReliPay</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="start.html">Start Earning</a>
      <a href="about.html">About Us</a>
      <a href="feedback.html">Feedback</a>
      <a href="payment.html">Payment</a>
    </div>
  </nav>

  <div class="container">
    <h2>Your Earnings</h2>
    <div id="balance" class="balance">Loading...</div>
    <form id="withdrawForm">
      <label for="paypalEmail">PayPal Email:</label>
      <input type="email" id="paypalEmail" required />
      <label for="amount">Amount (₹):</label>
      <input type="number" id="amount" min="20" required />
      <button type="submit">Withdraw</button>
    </form>
  </div>

  <script>
    // Corrected key here
    const userEmail = localStorage.getItem("userEmail");
    const balanceDisplay = document.getElementById("balance");
    const withdrawForm = document.getElementById("withdrawForm");

    if (!userEmail) {
      balanceDisplay.textContent = "Login required to view balance.";
      withdrawForm.style.display = "none";
    } else {
      async function fetchBalance() {
        try {
          const res = await fetch(`http://localhost:3000/user/${encodeURIComponent(userEmail)}`);
          if (!res.ok) throw new Error("Failed to fetch balance");
          const data = await res.json();

          if (data && typeof data.earnings === "number") {
            balanceDisplay.textContent = `₹${data.earnings.toFixed(2)}`;
          } else {
            balanceDisplay.textContent = "₹0.00";
          }
        } catch (err) {
          balanceDisplay.textContent = "Error loading balance";
          console.error(err);
        }
      }

      withdrawForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const paypalEmail = document.getElementById("paypalEmail").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);

        if (!paypalEmail) {
          alert("Please enter your PayPal email.");
          return;
        }

        if (amount < 20) {
          alert("Minimum withdrawal amount is ₹20.");
          return;
        }

        try {
          const res = await fetch("https://reli-pay-backend-3.onrender.com/withdraw", {

            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: userEmail,
              amount: amount,
              paypalEmail: paypalEmail
            }),
          });

          if (res.ok) {
            alert("Withdrawal request submitted.");
            fetchBalance();
            withdrawForm.reset();
          } else {
            const errorData = await res.json();
            alert("Failed: " + (errorData.message || "Unknown error"));
          }
        } catch (err) {
          alert("Failed to submit withdrawal request.");
          console.error(err);
        }
      });

      fetchBalance();
    }
  </script>

</body>
</html>
